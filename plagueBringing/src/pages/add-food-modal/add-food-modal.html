<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Food
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content style="margin:10px">
  <ion-item>
    <ion-label color="primary">Food Name</ion-label>
    <ion-input [(ngModel)]="userProvidedData.name" (ngModelChange)="numberTextChanged(value)" placeholder="Burger" ></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label color="primary">Calories</ion-label>
    <ion-input style="margin:5px outline-style:solid" [(ngModel)]="userProvidedData.calories" (ngModelChange)="numberTextChanged(value)" placeholder="42" ></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label  color="primary">Protein</ion-label>
    <ion-input  style="margin:5px" [(ngModel)]="userProvidedData.protein" (ngModelChange)="numberTextChanged(value)" placeholder="0" ></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label  color="primary">Fat</ion-label>
    <ion-input  style="margin:5px" [(ngModel)]="userProvidedData.fat" (ngModelChange)="numberTextChanged(value)" placeholder="0" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label  color="primary">Carbs</ion-label>
    <ion-input style="margin:5px" [(ngModel)]="userProvidedData.carbs" (ngModelChange)="numberTextChanged(value)" placeholder="0" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Sugar</ion-label>
    <ion-input style="margin:5px" [(ngModel)]="userProvidedData.sugar" (ngModelChange)="numberTextChanged(value)" placeholder="0" ></ion-input>
  </ion-item>

  <ion-item>
    <button ion-item (click)="confirm()">
      Confirm
    </button>
  </ion-item>
</ion-content>
