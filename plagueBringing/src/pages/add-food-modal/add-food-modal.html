<ion-header>

  <ion-navbar>
    <ion-title>add-food-modal</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-item>
  <ion-label item-right color="primary">Food Name</ion-label>
  <ion-input item-left [(ngModel)]="userProvidedData.name" (ngModelChange)="numberTextChanged(value)" placeholder="Burger"></ion-input>
</ion-item>
  <ion-label color="primary">Calories</ion-label>
  <ion-input [(ngModel)]="userProvidedData.calories" (ngModelChange)="numberTextChanged(value)" placeholder="42"></ion-input>
  <ion-label  color="primary">Protein</ion-label>
  <ion-input [(ngModel)]="userProvidedData.protein" (ngModelChange)="numberTextChanged(value)" placeholder="0"></ion-input>
  <ion-label  color="primary">Fat</ion-label>
  <ion-input [(ngModel)]="userProvidedData.fat" (ngModelChange)="numberTextChanged(value)" placeholder="0"></ion-input>
  <ion-label  color="primary">Carbs</ion-label>
  <ion-input [(ngModel)]="userProvidedData.carbs" (ngModelChange)="numberTextChanged(value)" placeholder="0"></ion-input>
  <ion-label color="primary">Sugar</ion-label>
  <ion-input [(ngModel)]="userProvidedData.sugar" (ngModelChange)="numberTextChanged(value)" placeholder="0"></ion-input>
<ion-item>
        <button ion-item (click)="closeModal()">
          Confirm
        </button>
      </ion-item>
</ion-content>
