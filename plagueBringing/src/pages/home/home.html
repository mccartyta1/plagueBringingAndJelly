<ion-header>

  <ion-navbar>
    <ion-title>Notes</ion-title>
    <ion-buttons left>
        <button ion-button icon-only menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
    <ion-buttons end>
        <button ion-button icon-only (click)="addNote()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

    <ion-list>
        <ion-item *ngFor="let grocery of groceries">
        {{getFoodDisplayForFood(grocery)}}
        </ion-item>
    </ion-list>

    <ion-menu [content]="mycontent">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item (click)="addGoal()">
          Add Goal
        </button>
        <button ion-item (click)="addRestriction()">
          Add Restriction
        </button>
        <button ion-item menuToggle>
          Close Menu
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
</ion-content>
<ion-nav #mycontent [root]="rootPage"></ion-nav>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <ion-item left>Calories: {{caloriesForDay()}}</ion-item>
      <ion-item right>Goals: {{metGoals()}} / {{getTotalGoals()}} - Restrictions: {{metRestrictions()}} / {{getTotalRestrictions()}} </ion-item>
    </ion-title>
  </ion-toolbar>
</ion-footer>
